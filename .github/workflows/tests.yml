name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install uv nox
          uv pip install -e .[dev]
      - name: Unit tests
        run: nox -s tests
      - name: API contract tests
        run: nox -s api-contract
